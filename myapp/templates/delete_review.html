<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Delete Review</title>
</head>

<body>
    <div class="wrapper">
        <h1>Delete Review</h1>
        <p>Are you sure you want to delete the review by {{ review.email }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a class="cancel-link" href="{% url 'index' %}">Cancel</a>
    </div>
</body>

</html>
